<body>


    <!-- STREAMS CLIENT-->
    <!-- on in Node is like addEventListener in JS-->
    <script>
        var http = require("http");
        http.request({
            hostname: "localhost",
            path: "8000",
            method: "POST",
        }, function(response) {
            response.on("data", function (chunk) {
                process.stdout.write(chunk.toString());
            });
        });
        request.end("Hello server");
    </script>

</body>
