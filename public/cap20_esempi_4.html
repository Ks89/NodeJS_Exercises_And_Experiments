<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <!-- SERVER -->
    <script>

        var http = require("http");
        var server = http.createServer(function(request, response) {
            response.writeHead(200, {"Content-Type": "text/html"});
            response.write("<h1>Hello!</h1><p>You asked for <code>" + response.url + "</code></p>");
            response.end();
        });
        server.listen(8000);
    </script>

</body>
</html>
